<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://kit.fontawesome.com/5caccbdd64.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
            <header>
                <h1><i><i class="fa-solid fa-circle-check"></i></i> My Task</h1>
                <p id="date">Monday, May 5</p>
            </header>
            <div class="todo-input">
                <input type="text" id="task-input" placeholder="What do you need to do?">
                <button id="add-task">üîç</button>
            </div>
            <div class="filters">
                <span class="filter active" data-filter="all">All</span>
                <span class="filter " data-filter="active">Active</span>        
                <span class="filter " data-filter="completed">Completed</span>
            </div>
            <div class="todos-container"> 
                <ul id="todos-list">
                    <!-- li will be inserted here later later in the video -->
                    <!-- <li class="todo-item ">
                        <label class="checkbox-container">
                            <input type="checkbox" class="todo-checkbox">
                            <span class="checkmark"></span>   
                        </label>
                        <span class="todo-item-text">Buy groceries</span>
                        <button class="delete-btn">‚ùå</i></button>
                    </li> -->
                </ul>
            </div>
            <div class="empty-state hidden">
                <i class="fas fa-clipboard"></i>
                <p>No task here yet</p>
            </div> 
            <footer>      
                <p id="items-left">0 items let</p>
                <button id="clear-completed">Clear completed</button>
            </footer>
    </div>



    <script src="script.js"></script>
</body>
</html>
